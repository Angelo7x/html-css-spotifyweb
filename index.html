<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main class="container-main">
        <aside>
            <div class="aside-content">
                <div class="top-aside">
                    <div class="logo-content">
                        <img class="logo" src="img/logo.svg" alt="logo">
                    </div>
                    <div class="home-content">
                        <img class="home" src="img/home.svg" alt="home">
                        <a href="#" class="home-text">Home</a>
                    </div>
                    <div class="search-content">
                        <img class="search" src="img/search.svg" alt="search">
                        <a href="#" class="search-text">Cerca</a>
                    </div>
                    <div class="library-content">
                        <img class="library" src="img/libreria.svg" alt="libreria">
                        <a href="#" class="library-text">La tua libreria</a>
                    </div>
                    <div class="playlist">
                        <h3>PLAYLIST</h3>
                        <div class="crea-play">
                            <div class="square"><i class="fas fa-plus"></i></div>
                            <a href="#">Crea Playlist</a>
                        </div>
                        <ul>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-aside">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                    <a href="#" class="installation">Installa app</a>
                    <div class="account">
                        <div class="account-icon">
                            <img src="img/profile.svg" alt="">
                        </div>
                        <div class="account-text">John Doe</div>
                    </div>
                </div>

            </div>
        </aside>
        <div class="main-content">
            <div class="nav-top">
                <button class="button-top">EFFETTUA L'UPGRADE</button>
            </div>
            <div class="link-content">
                <button>IN EVIDENZA</button>
                <button>PODCAST</button>
                <button>CLASSIFICHE</button>
                <button>GENERI E MOOD</button>
                <button>NUOVE USCITE</button>
                <button>SCOPRI</button>
            </div>
            <div class="album-container">
                <h3>Recently Played</h3>
                <section class="albums">
                    <div class="album">
                        <div class="img-rec">
                            <img class="metal" src="img/metal_lifting.jpg" alt="">
                        </div>
                        <div class="album-text">
                            <h3 class="album-title">Heavy Metal</h3>
                            <h4 class="album-subtitle">Subtitle</h4>
                        </div>
                        <div class="album">
                            <div class="img-rec">
                                <img src="img/stranger.jpeg" alt="" class="stranger">
                            </div>
                        </div>
                        <div class="album">
                            <div class="img-rec">
                                <img src="img/aquietplace.jpeg" alt="" class="place">
                            </div>
                        </div>
                        <div class="album">
                            <div class="img-rec">
                                <img src="img/split.jpeg" alt="" class="split">
                            </div>
                        </div>
                        <div class="album">
                            <div class="img-rec">
                                <img src="img/cure.jpeg" alt="" class="wellness">
                            </div>
                        </div>
                        <div class="album">
                            <div class="img-rec">
                                <img src="img/sinister.jpeg" alt="" class="sinister">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="nav-bottom">

        </div>
    </footer>  
</body>
</html>
