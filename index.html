<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <main class="container-main">
            <aside>
                <div class="aside-content">
                    <div class="logo-content">
                        <img class="logo" src="img/logo.svg" alt="logo">
                    </div>
                    <div class="home-content">
                        <img class="home" src="img/home.svg" alt="home">
                        <div class="home-text">Home</div>
                    </div>
                    <div class="search-content">
                        <img class="search" src="img/search.svg" alt="search">
                        <div class="search-text">Cerca</div>
                    </div>
                    <div class="library-content">
                        <img class="library" src="img/libreria.svg" alt="libreria">
                        <div class="library-text">La tua libreria</div>
                    </div>
                    <div class="playlist">
                        <h3>PLAYLIST</h3>
                        <div>Crea Playlist</div>
                    </div>
                    <a href="#" class="installation">Installa app</a>
                    <div class="account">
                        <div class="account-icon">
                            <img src="img/profile.svg" alt="">
                        </div>
                        <div class="account-text">John Doe</div>
                    </div>

                </div>
            </aside>
            <div class="main-content">
                <div class="nav-top"></div>
                
            </div>
        </main>
        <footer>
            <div class="nav-bottom">

            </div>
        </footer>
    </div>  
</body>
</html>
