<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <main class="container-main">
            <aside>
                <div class="aside-content">
                    <div class="top-aside">
                        <div class="logo-content">
                            <img class="logo" src="img/logo.svg" alt="logo">
                        </div>
                        <div class="home-content">
                            <img class="home" src="img/home.svg" alt="home">
                            <a href="#" class="home-text">Home</a>
                        </div>
                        <div class="search-content">
                            <img class="search" src="img/search.svg" alt="search">
                            <a href="#" class="search-text">Cerca</a>
                        </div>
                        <div class="library-content">
                            <img class="library" src="img/libreria.svg" alt="libreria">
                            <a href="#" class="library-text">La tua libreria</a>
                        </div>
                        <div class="playlist">
                            <h3>PLAYLIST</h3>
                            <div class="crea-play">
                                <div class="square"><i class="fas fa-plus"></i></div>
                                <a href="#">Crea Playlist</a>
                            </div>
                            <ul>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="bottom-aside">
                        <i class="fas fa-arrow-alt-circle-down"></i>
                        <a href="#" class="installation">Installa app</a>
                        <div class="account">
                            <div class="account-icon">
                                <img src="img/profile.svg" alt="">
                            </div>
                            <div class="account-text">John Doe</div>
                        </div>
                    </div>

                </div>
            </aside>
            <div class="main-content">
                <div class="nav-top"></div>
                
            </div>
        </main>
        <footer>
            <div class="nav-bottom">

            </div>
        </footer>
    </div>  
</body>
</html>
